<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1, h2 {
        text-align: center;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .add-to-cart-btn {
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }

      .add-to-cart-btn:hover {
        background-color: #45a049;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart Example</h1>
    
    <!-- Product List -->
    <h2>Products</h2>
    <ul id="product-list">
      <li>
        <span>Product 1 - $10</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </li>
      <li>
        <span>Product 2 - $20</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </li>
      <li>
        <span>Product 3 - $30</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </li>
      <li>
        <span>Product 4 - $40</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </li>
      <li>
        <span>Product 5 - $50</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </li>
    </ul>

    <!-- Shopping Cart -->
    <h2>Shopping Cart</h2>
    <ul id="cart-list">
      <li>Product 1 - $10</li>
      <li>Product 2 - $20</li>
    </ul>
    <button id="clear-cart-btn">Clear Cart</button>
  </body>
</html>
